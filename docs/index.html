<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessoner Band - Page</title>
    <script src="https://use.fontawesome.com/de50a042e8.js"></script>
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div class="content">
        <div class="grid-container">

            <div class="grid-item card" id="bandcamp">
                <a href="https://lessoner.bandcamp.com/">
                    <h2 class="card-name anim1">lessoner</h2>
                    <img class="fill" src="img/lessoner-two.png" alt="">
                </a>
            </div>

            <div class="grid-item card" id="artwork">
                <!-- <h2 class="card-name dark-color anim1">exzenter</h2> -->
                <img src="img/exzenter-Version1.jpg" alt="">
            </div>

            <div class="grid-item card" id="live">
                <a href="https://www.youtube.com/watch?v=oX8tDMJqMxc">
                    <h2 class="card-name anim1">arche mimikry <br>live session</h2>
                    <img class="fill" src="img/lessoner-live-2.png" alt="">
                </a>
            </div>

            <div class="grid-item card" id="merch">
                <a href="https://lessoner.bandcamp.com/merch">
                    <h2 class="card-name anim1">merch</h2>
                    <video autoplay loop muted class="fill">
                        <source src="video/mimikry-animation.mp4">
                        <img src="img/Mimikry-petrol.jpg" alt="kinetic-typography">
                      </video>
                    <!-- <img class="fill" src="img/Mimikry-petrol.jpg" alt=""> -->
                </a>
            </div>

            <div class="grid-item card" id="morgana">
                <a href="https://lessoner.bandcamp.com/album/morgana">
                    <!-- <h2 class="card-name anim1">morgana</h2> -->
                    <img class="fill" src="img/morgana-cover.jpg" alt="">
                </a>
            </div>

            <div class="grid-item card" id="contact">
                <a href="mailto:lessoner.band@gmail.com?body=Howdy Lessoner!">
                    <h2 class="card-name anim1">contact</h2>
                    <img class="fill" src="img/lessoner-one.png" alt="">
                </a>
            </div>

            <!-- <div class="grid-item card" id="artwork">
                <img src="img/lessoner-artwork-green.png" alt="">
            </div> -->

            <div class="footer" id="social">
                <div id="spotify">
                    <a href="https://open.spotify.com/artist/4LfsZKDy9O03VQTxe1pYMI">
                        <h2 class="icon"><i class="fa fa-spotify"></i></h2>
                    </a>
                </div>

                <div id="instagram">
                    <a href="https://www.instagram.com/lessoner.band/">
                        <h2 class="icon"><i class="fa fa-instagram"></i></h2>
                    </a>
                </div>

                <div id="youtube">
                    <a href="https://www.youtube.com/channel/UCcbXoDt6hCrGQTm5n0bH8SQ/videos">
                        <h2 class="icon"><i class="fa fa-youtube"></i></h2>
                    </a>
                </div>

                <div id="facebook">
                    <a href="https://www.facebook.com/Lessoner.band/">
                        <h2 class="icon"><i class="fa fa-facebook"></i></h2>
                    </a>
                </div>

                <!-- <div id="contact">
                    <a href="mailto:lessoner.band@gmail.com?body=Howdy Lessoner!">
                        <h2 class="icon"><i class=" fa fa-envelope"></i></h2>
                    </a>
                </div> -->
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
        integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
        crossorigin="anonymous">
    </script>

    <script>
        var tl = gsap.timeline({
            defaults: {
                duration: 1
            }
        });
        tl.from("img", {
                opacity: 0,
                stagger: 0.8,
            })
            .from(".anim1", {
                opacity: 0,
                y: -50,
                stagger: 0.8,
            }, "-=1.5")
            .from(".footer", {
                opacity: 0,
                y: 50,
                
            })
    </script>
</body>

</html>
