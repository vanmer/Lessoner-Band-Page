<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="content">

            <div class="grid-item card" id="bandcamp">

                    </a>
                </div>

                    <a href="https://www.facebook.com/Lessoner.band/">
                        <h2 class="icon"><i class="fa fa-facebook"></i></h2>
                    </a>
                </div>

                <div id="contact">
                    <a href="mailto:lessoner.band@gmail.com?body=Howdy Lessoner!"">
                <h2 class="icon"><i class=" fa fa-envelope"></i></h2>
                    </a>
