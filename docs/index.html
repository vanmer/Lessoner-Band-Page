<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lessoner Band</title>
  <script src="https://use.fontawesome.com/de50a042e8.js"></script>
  <link rel="icon" href="img/lessoner-favicon-1.svg" />
  <link rel="stylesheet" href="css/main.min.css" />
</head>

<body>

  <main>
  <div class="content">
    <div class="grid-container">
      <div class="grid-item card" id="bandcamp">
        <a href="https://lessoner.bandcamp.com/">
          <h2 class="card-name middle rellax" data-rellax-speed="1.5" data-rellax-percentage="0.25">lessoner</h2>
            <img class="fill full-height dark-filter" src="img/lessoner-three.png" alt="" />          
        </a>
      </div>

      <div class="grid-item card" id="exzenter">
        <a href="https://open.spotify.com/artist/4LfsZKDy9O03VQTxe1pYMI">
            <img class="fill filter" src="img/exzenter-cover.jpg" alt="" />
        </a>
      </div>

      <div class="grid-item card" id="live">
        <a href="https://www.youtube.com/watch?v=oX8tDMJqMxc">
          <h2 class="card-name middle rellax" data-rellax-speed="1.5" data-rellax-percentage="-0.5">arche<br />mimikry</h2>
          <video autoplay loop playsinline muted poster="img/cupido-thumbnail.png" class="fill full-height video">
                <source src="video/cupido-thumbnail.mp4">
                <img src="img/cupido-thumbnail.png" alt="arche-mimikry">
          </video>
              <img src="img/cupido-thumbnail.png" class="fill full-height fallback" alt="arche-mimikry" />          
        </a>

      </div>

      <div class="grid-item card" id="merch">
        <a href="https://lessoner.bandcamp.com/merch">
          <h2 class="card-name middle rellax" data-rellax-speed="1.5" data-rellax-percentage="0.1">merch</h2>
          <img class="fill full-height dark-filter" src="img/lessoner-merch.jpg" alt="" />
        </a>
      </div>

      <div class="grid-item card" id="morgana">
        <a href="https://open.spotify.com/album/7eyLVtALC8x6b7NmbBx2or">
          <img class="fill filter" src="img/morgana-cover.jpg" alt="" />
        </a>
      </div>

      <div class="grid-item card" id="contact">
        <a href="mailto:lessoner.band@gmail.com?body=Howdy Lessoner!">
          <h2 class="card-name middle rellax" data-rellax-speed="1.5" data-rellax-percentage="0.25">contact</h2>
          <img class="fill full-height dark-filter" src="img/lessoner-one.png" alt="" />
        </a>
      </div>


      <div class="footer" id="social">
        <div id="spotify">
          <a href="https://open.spotify.com/artist/4LfsZKDy9O03VQTxe1pYMI">
            <h2 class="icon"><i class="fa fa-spotify"></i></h2>
          </a>
        </div>

        <div id="instagram">
          <a href="https://www.instagram.com/lessoner.band/">
            <h2 class="icon"><i class="fa fa-instagram"></i></h2>
          </a>
        </div>

        <div id="youtube">
          <a href="https://www.youtube.com/channel/UCcbXoDt6hCrGQTm5n0bH8SQ/videos">
            <h2 class="icon"><i class="fa fa-youtube-play"></i></h2>
          </a>
        </div>

        <div id="facebook">
          <a href="https://www.facebook.com/Lessoner.band/">
            <h2 class="icon"><i class="fa fa-facebook"></i></h2>
          </a>
        </div>

      </div>
    </div>
  </div>
</main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
    integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
    crossorigin="anonymous"></script>

  <script>
    var tl = gsap.timeline({
      defaults: {
        duration: 1,
      },
    });
    tl.from(".fill", {
        ease: "circ.out",
        x: 4000,
        stagger: 0.6,
      })
      // from(".card-name", {
      //   ease: "circ.out",
      //   opacity: 0,
      // })
      .from(".icon", {
        opacity: 0,
        stagger: 0.2
      })
      ;
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"
    integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ=="
    crossorigin="anonymous"></script>

  <script>
    var rellax = new Rellax('.rellax');
  </script>
</body>

</html>
